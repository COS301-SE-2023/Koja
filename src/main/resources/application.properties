spring.datasource.url=${KOJA_AWS_RDS_DATABASE_URL}
spring.datasource.username=${KOJA_AWS_RDS_DATABASE_ADMIN_USERNAME}
spring.datasource.password=${KOJA_AWS_RDS_DATABASE_ADMIN_PASSWORD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=update
google.client.client-id=${GOOGLE_CLIENT_ID}
google.client.client-secret=${GOOGLE_CLIENT_SECRET}
google.client.redirectUri=http://localhost:8080
spring.security.oauth2.client.registration.google.scope=https://www.googleapis.com/auth/calendar
spring.security.oauth2.client.registration.google.client-id=${GOOGLE_CLIENT_ID}
spring.security.oauth2.client.registration.google.client-secret=${GOOGLE_CLIENT_SECRET}
spring.security.oauth2.client.registration.google.redirect-uri=http://localhost:8080
spring.jpa.open-in-view=false
server.address=0.0.0.0
server.port=8080