spring.datasource.url=${koja_aws_rds_database_url}
spring.datasource.username=${koja_aws_rds_database_admin_username}
spring.datasource.password=${koja_aws_rds_database_admin_password}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=update
google.client.client-id=${koja_google_client_id}
google.client.client-secret=${koja_google_client_secret}
google.client.redirectUri=http://localhost:8080
spring.security.oauth2.client.registration.google.scope=https://www.googleapis.com/auth/calendar
spring.security.oauth2.client.registration.google.client-id=${koja_google_client_id}
spring.security.oauth2.client.registration.google.client-secret=${koja_google_client_secret}
spring.security.oauth2.client.registration.google.redirect-uri=http://localhost:8080
spring.jpa.open-in-view=false
server.address=0.0.0.0
server.port=8080